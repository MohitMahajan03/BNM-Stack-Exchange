<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="cseQuery.css">
</head>

<body>
    <form name="CSEquery" method="post" action="CseQuestion">
        <h1>Post Your Question</h1>

         
        <input placeholder="Question Summary" type="text" name="summary" required /> <br />
        <textarea cols=50, rows=25, name="question" placeholder="Question Description" required></textarea><br>
        <textarea cols=50, rows=25, name="code" placeholder="Enter the code if required else type NA" required></textarea><br>
        <input id="post-btn" type="submit" value="POST" />
    </form>
</body>

</html>
