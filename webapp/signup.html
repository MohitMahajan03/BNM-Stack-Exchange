<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="form">
        <form name="SignupForm" method="post" action="SignupServlet">

            <span class="email">Email id: 
                <input id="email" type="email" name="email" required /><br /></span>

            <span class="username">Username: 
                <input id="username" type="text" name="username" required /> <br /></span>

            <span class="password">Password: 
                <input id="password" type="password" name="password" required /> <br /></span>

            <span class="re-enter">Re-enter Password: 
                <input id="re-password" type="password" name="repassword" required /> <br /></span>

            <input id="signup" type="submit" value="Sign up" />
        </form>
    </div>
</body>

</html>
